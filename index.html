<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">
        <h1>BMI Calculator</h1>
        <label for="feet">Height:</label>
        <input type="number" id="feet" placeholder="Feet" min="0">
        <input type="number" id="inches" placeholder="Inches" min="0" max="11">
        <label for="weight">Weight (in pounds):</label>
        <input type="number" id="weight" placeholder="Weight" min="0">
        <button id="calculateBtn">Calculate BMI</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
